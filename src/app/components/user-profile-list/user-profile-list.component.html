<div class="card-container" *ngIf="users">
    <div *ngFor="let user of users">

        <mat-card (click)="navigateToProfileDetail(user?.id)" class="card">
            <mat-card-content>
                <img class="circle" mat-card-md-image [src]="user?.picture"/>
                <mat-card-subtitle>{{ user?.firstName }} {{ user?.lastName }}</mat-card-subtitle>

            </mat-card-content>
        </mat-card>
    </div>

</div>
